<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>タイピング練習サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>タイピング練習</h1>
    <p id="displayText">ゲームスタートでテキストが表示されます</p>
    <textarea id="inputArea" placeholder="ここにタイピングしてください..." autofocus></textarea>
    <div id="status">
      <p>正確さ: <span id="accuracy">-</span>%</p>
      <p>WPM: <span id="wpm">-</span></p>
      <p>経過時間: <span id="time">0</span> 秒</p>
    </div>
    <button onclick="startGame()">ゲームスタート</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
