<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>文化祭Tシャツ実行委員</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="container-fluid">
    <ul><li><strong>文化祭2025</strong></li></ul>
    <ul>
      <li><a href="#">ホーム</a></li>
      <li><a href="#">Tシャツ紹介</a></li>
      <li><a href="#" role="button">参加する</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="grid">
      <section>
        <hgroup>
          <h2>クラスTシャツ 実行委員</h2>
          <h3>みんなでつくる、最高の1枚。</h3>
        </hgroup>
        <p>今年のクラスTは青ベース。表には白のゴシック体で縦書き「男クラ」、裏には個性ある画像をプリント！</p>
        <figure>
          <img src="IMAGE_URL_HERE" alt="クラスTシャツの集合写真" />
          <figcaption><a href="#" target="_blank">Tシャツの雰囲気をチェック！</a></figcaption>
        </figure>
        <h3>なぜこのデザイン？</h3>
        <p>青は団結、白文字はシンプルで映える！縦書きの「男クラ」はインパクト抜群。</p>
        <h3>裏面のこだわり</h3>
        <p>裏にはアイコン的存在の画像を配置。これでどこでも目立つこと間違いなし！</p>
      </section>
    </div>
  </main>

  <section aria-label="Subscribe example">
    <div class="container">
      <article>
        <hgroup>
          <h2>アイデア募集中！</h2>
          <h3>あなたのアイデアがTシャツに！</h3>
        </hgroup>
        <form class="grid">
          <input type="text" id="firstname" name="firstname" placeholder="お名前" aria-label="お名前" required />
          <input type="email" id="email" name="email" placeholder="メールアドレス" aria-label="メールアドレス" required />
          <button type="submit" onclick="event.preventDefault()">送信する</button>
        </form>
      </article>
    </div>
  </section>

  <footer class="container">
    <small><a href="#">GitHub</a> • <a href="#">連絡先</a></small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
